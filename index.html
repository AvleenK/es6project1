<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student Portal</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--JavaScript-->
    <script src="js/main.js"></script>

    <!--CSS StyleSheet-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">  
  </head>

  <body>
    <header class="page-header">
      <center><h1>STUDENT PORTAL</h1></center>
    </header>
    <div id="mainDiv">
      <!-- Table of Student Data-->
      <div class="container">
        <h2 class="text-danger">List of Students</h2>

        <table class="table table-hover" id="table">
          <thead>
          <th> </th>
          <th>ROLLNO</th>
          <th>NAME</th>
          <th>STREAM</th>
          <th>PASS-OUT YEAR</th>
          <th>EDIT/DELETE</th>
          </thead>
          <tbody id="tbody">
          </tbody>    
        </table>
        <button type="button" id="deleteSelected" class="btn btn-warning btn-sm">Delete Selected</button>
        <button type="button" id="register" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#myModal">Add Row</button>
      </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
      <!--Entry and Editing Form-->
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" id="btnClose">&times;</button>
            <center><h1 class="modal-title text-success">Entry Form</h1></center>
          </div>
          <div class="modal-body">
            <form id="form1">
              <div class="form-group">
                <label for="roll" class="text-primary">ROLL NO :</label>
                <input type="text" class="form-control" id="roll">
              </div>
              <div class="form-group">
                <label for="name" class="text-primary">NAME :</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="stream" class="text-primary">STREAM :</label>
                <input type="stream" class="form-control" id="stream">
              </div>
              <div class="form-group">
                <label for="passYear" class="text-primary">PASS-OUT YEAR :</label>
                <input type="passYear" class="form-control" id="passYear">
              </div>
              <button type="button" id="editBtn" class="btn btn-success" style="display:inline;display:none">EDIT</button>
              <button type="button" id="submitBtn" class="btn btn-success">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
